<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/default_style.css">
    <link rel="stylesheet" href="../CSS/pages.css">
    <link rel="icon" type="image/x-icon" href="../Source/img/icon.ico">
    <title>Conversor de Unidades</title>
</head>
<body>
    <header id="navbar">
        <div id="subcontainer">
                <a href="../index.html"><img id="logo" src="../Source/img/UC-V2.png" alt="Logo"></a>
                <h1 id="title">Conversor de unidades</h1>
        </div>
        <img src="../Source/img/dark-mode.png" alt="Modo escuro" id="dark">
    </header>
    <nav id="unitBar">
        <p class="std-text">Caso deseje converter outras grandezas, acesse-as por aqui:</p>
        <ul id="convList">
            <li><button class="linkText" data-value="length" >Comprimento</button></li>
            <li><button class="linkText" data-value="area" >Area</button></li>
            <li><button class="linkText" data-value="volume" >Volume</button></li>
            <li><button class="linkText" data-value="temperature" >Temperatura</button></li>
            <li><button class="linkText" data-value="weight" >Massa</button></li>
            <li><button class="linkText" data-value="time" >Tempo</button></li>
            <li><button class="linkText" data-value="pressure" >Pressão</button></li>
            <li><button class="linkText" data-value="speed" >Velocidade</button></li>
            <li><button class="linkText" data-value="acceleration" >Aceleração</button></li>
        </ul>
    </nav>
    <section id="converter">
        <p class="std-text">Selecione as unidades para converter</p>
        <div class="unitContainer">
            <form action="selectConverter">
                <table>
                    <tbody id="formBody">
                        <tr id="first-tr">
                            <td><b class="std-text">De:</b></td>
                            <td><b class="std-text">Para:</b></td>
                        </tr>
                        <tr id="inputs-tr">
                            <td>
                                <input type="text" id="fromInput" class="inputs">
                            </td>
                            <td>
                                <input type="text" id="toInput" disabled class="inputs" id="result-inputs">
                            </td>
                        </tr>
                        <tr id="select-tr">
                            <td class="selectContainer">
                                <select name="" id="input-select" class="unit-select">

                                </select>
                            </td>
                            <td class="selectContainer">
                                <select name="" id="output-select" class="unit-select">
                                    
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </section>
    <footer id="page-foot">
        <p  id="copy">Yannick Soares Cruz - Todos os direitos reservados</p>
    </footer>
    <script src="../Script/converterCalc.js" type="module"></script>
    <script src="../Script/converterPage.js" type="module"></script>
</body>
</html>
