<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/default_style.css">
    <link rel="stylesheet" href="../CSS/pages.css">
    <link rel="icon" type="image/x-icon" href="./Source/img/icon.ico">
    <title>Conversor de Unidades</title>
</head>
<body>
    <header id="navbar">
        <div id="subcontainer">
                <a href="../index.html"><img id="logo" src="../Source/img/UC-V2.png" alt="Logo"></a>
                <h1 id="title">Conversor de unidades</h1>
        </div>
        <img src="../Source/img/dark-mode.png" alt="Modo escuro" id="dark">
    </header>
    <nav id="unitBar">
        <p class="std-text">Caso deseje converter outras grandezas, acesse-as por aqui:</p>
        <ul id="convList">
            <li><a class="linkText" data-value="leng" id="selected" href="../Pages/converter.html?action=length">Comprimento</a></li>
            <li><a class="linkText" data-value="area" href="../converter.html?action=area">Area</a></li>
            <li><a class="linkText" data-value="vol" href="../Pages/converter.html?action=volume">Volume</a></li>
            <li><a class="linkText" data-value="temp" href="../Pages/converter.html?action=temperature">Temperatura</a></li>
            <li><a class="linkText" data-value="weight" href="../Pages/converter.html?action=weight">Massa</a></li>
            <li><a class="linkText" data-value="time" href="../Pages/converter.html?action=time">Tempo</a></li>
            <li><a class="linkText" data-value="press" href="../Pages/converter.html?action=pressure">Press√£o</a></li>
            <li><a class="linkText" data-value="speed" href="../Pages/converter.html?action=speed">Velocidade</a></li>
            <li><a class="linkText" data-value="" href="#">PlaceHolder</a></li>
        </ul>
    </nav>
    <section id="converter">
        <p class="std-text">Selecione as unidades para converter</p>
        <div class="unitContainer">
            <form action="selectConverter">
                <table>
                    <tbody id="formBody">
                        <tr id="first-tr">
                            <td><b>De:</b></td>
                            <td><b>Para:</b></td>
                        </tr>
                        <tr id="inputs-tr">
                            <td>
                                <input type="text" id="fromInput" class="inputs">
                            </td>
                            <td>
                                <input type="text" id="toInput" class="inputs" id="result-inputs">
                            </td>
                        </tr>
                        <tr id="select-tr">
                            <td class="selectContainer">
                                
                            </td>
                            <td class="selectContainer">
                                
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </section>
    <script src="../Script/main.js"></script>
    <script src="../Script/pagesDarkMode.js"></script>
    <script src="../Script/converterScript.js"></script>
</body>
</html>
